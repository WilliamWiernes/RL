<!DOCTYPE html>

    <html lang="es">

        <head>

            <!-- Meta tags -->
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <!-- Css -->
            <link rel="stylesheet" href="src/css/styles.css">

            <!-- Bootstrap -->
            <link rel="stylesheet" href="src/bootstrap/css/bootstrap.min.css">

            <!-- Favicon -->
            <link rel="icon" type="image/png" sizes="16x16" href="src/img/favicon.ico">
            
            <!-- Fontawesome -->
            <link rel="stylesheet" href="https://cdn.leanhduc.pro.vn/font-awesome/pro-5.15.3/css/all.css">
            <!--link rel="stylesheet" href="src/fontawesome/css/all.min.css"-->
            <!--script src="src/fontawesome/js/all.min.js"></script-->

            <!-- Título -->
            <title>RL - Lista Alumnos 2023</title>

        </head>

        <body id="body" class="bg-light">

            <!-- Comienzo navbar -->
            
            <nav id="nav" class="navbar navbar-expand-md navbar-dark fixed-bottom bg-dark justify-content-center py-2">
                <a href="#" class="me-4">
                    <img id="logRL" class="" src="src/img/RODANDO LEGALMENTE.png" alt="Logo RL" width="50px" >
                </a>
                <span class="fs-4 text-white text-uppercase">R<i class="fas fa-tire"></i>dand<i class="fas fa-tire"></i> Legalmente</span>
            </nav>
            
            <!-- Fin navbar -->
            
            <!-- Comienzo div principal -->
            <div id="principal" class="container">
                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <!-- Título principal -->
                        <h1 class="mt-3 mb-3 text-center">RL - Lista Alumnos 2023 <i class="fas fa-badge-check"></i> </h1>
                        <hr>
                        <!-- Inico del formulario -->
                        <form id="dataForm">

                            <div class="row">

                                <div class="col-md-6">
                                    <!-- 1 -->
                                    <div class="mb-3">
                                        <label for="nombres">Nombres y Apellidos</label>
                                        <input type="text" class="form-control" id="nombres" name="nombres" required>
                                    </div>
                                    <!-- 2 -->
                                    <div class="mb-3">
                                        <label for="dni">DNI</label>
                                        <input type="text" class="form-control" id="dni" name="dni" required>
                                    </div>

                                </div>

                                <div class="col-md-6">
                                    <!-- 3 -->
                                    <div class="mb-3">
                                        <label for="telefono">Teléfono</label>
                                        <input type="tel" class="form-control" id="telefono" name="telefono" required>
                                    </div>
                                    <!-- 4 -->
                                    <div class="mb-3">
                                        <label for="totalPagado">Total Pagado</label>
                                        <input type="number" class="form-control" id="totalPagado" name="totalPagado" required>
                                    </div>

                                </div>
                            </div>

                            <div class="row">
                                <!-- 5 -->
                                <div class="col-md-12">
                                    <div class="mb-3">
                                        <label for="estado">Estado</label>
                                        <select class="form-select" id="estado" name="estado" required>
                                            <option value="Pendiente">Pendiente</option>
                                            <option value="Pagado">Pagado</option>
                                        </select>
                                    </div>
                                </div>

                            </div>

                            <!-- Botón añadir -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-success">Añadir &nbsp; <i class="fas fa-plus"></i> </button>
                                <button type="button" class="btn btn-danger" id="deleteAllBtn">Borrar Todo <i class="fas fa-exclamation"></i> </button>
                            </div>

                        </form>
                        <!-- Fin formulario -->

                        <hr>
                        <br>

                        <!-- Comienzo tabla -->
                        <table class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th>Nombres</th>
                                    <th>DNI</th>
                                    <th>Teléfono</th>
                                    <th>Total Pagado</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="dataTable">
                            </tbody>
                        </table>
                        <!-- Fin tabla -->
                    </div>
                </div>
            </div>

            <!-- Fin del formulario -->


            <!-- Scripts -->
            <script src="src/bootstrap/js/bootstrap.min.js"></script>
            <script src="src/js/index.js"></script>

        </body>

    </html>
